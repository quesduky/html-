<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>relative相对定位absolute绝对定位</title>
	<style>
		*{
			margin:0 auto;
			padding: 0;
		}
		div{
			border:2px solid #FF0004;
			color:#fff;
		}
		#box1{ 
			height: 190px;
			width: 170px;
			position:relative;
		}
		#box2{
			width: 99%;
			bottom: 0;
			position: absolute;
		}
	</style>
</head>

<body>

	<div id="box1">
		<img src="images/3.jpg" alt="美味">
		<div id="box2">
		一起享受咖啡带来的美味
		</div>
	</div>
</body>
</html>
