<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css作业</title>
	<style type="text/css">
		ul{
			list-style-type: none;
		}
		a{
			color: white;
			text-decoration: none;
			text-decoration-color: white;
		}
		a:hover{
			color:black;
			background-color: white;
		}
		#table{
			width: 300px;
		}
		.one{
			background-color: #3cc;
			font-size: 22px;
			line-height: 3em;
			text-align: center;
		}
		.two{
			background-color: black;
			text-decoration-color: white;
			font-size: 12px;
		}
		
	</style>
</head>

<body>
	<table id="table">
		<th>
			<tr class="one">
				<td>国外经典文学名著</td>
			</tr>
			<tr class="two">
				<td>
					<ul>
						<li><a href="#">希腊神话</a></li>
						<li><a href="#">伊索寓言</a></li>
						<li><a href="#">荷马史诗</a></li>
						<li><a href="#">俄狄浦斯王</a></li>
						<li><a href="#">圣经</a></li>
						<li><a href="#">源氏物语</a></li>
						<li><a href="#">神曲</a></li>
						<li><a href="#">十日谈</a></li>
						<li><a href="#">列纳湖的故事</a></li>
						<li><a href="#">巨人传</a></li>
					</ul>
				</td>
			</tr>
		</th>
	</table>
</body>
</html>
