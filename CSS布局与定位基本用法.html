<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> CSS布局与定位基本用法</title>
	<style>
		*{
			margin:0 auto;
			padding: 0;
		}
		#bigbox{
			width:300px;
			height: 300px;
			background-color: #000000;
			position: relative;
		}
		.box{
			width:50px;
			height: 50px;
			background-color: #FF0004;
			position: absolute;
		}
		#box2{
			right: 0;
		}
		#box3{
			bottom: 0;
		}
		#box4{
			right: 0;
			bottom: 0;
		}
	</style>
</head>

<body>
	<div id="bigbox">
		<div class="box">1</div>
		<div id="box2" class="box">2</div>
		<div id="box3" class="box">3</div>
		<div id="box4" class="box">4</div>
	</div>
</body>
</html>
