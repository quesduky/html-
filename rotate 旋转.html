<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>rotate 旋转</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: #C2C2C2;
			border: 1px solid black;
		}
		#rotatediv{
			transform: rotate(15deg);
		}
	</style>
</head>

<body>
	<div>web前端开发</div>
	<div id="rotatediv">web前端开发</div>
</body>
</html>
