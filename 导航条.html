<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>导航条</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}	
	#nav{
		margin: 0 auto;
		width: 300px;
		font-size: 0;
	}
	a{
		display: inline-block;
		width: 80px;
		height: 30px;
		font-size: 14px;
		text-align: center;
		line-height: 30px;
		border-bottom: 1px solid #ccc;
		text-decoration: none;
	}
	a:hover{
		color: white;
		background: #ccc;
		border: 1px solid;
		border-left-color: orange;
		border-top-color: orange;
		border-right-color: orange;
		
	}
</style>
</head>

<body>
	<div id="nav">
		<a href="#">导航1</a>
		<a href="#">导航2</a>
		<a href="#">导航3</a>
	</div>
</body>
</html>
